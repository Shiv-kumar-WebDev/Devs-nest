      //   Write a JavaScript function to clone an array

      function cloneArray() {
        let numbers = [1, 2, 4, 0];
        // let numbers = [1, 2, [4, 0]];
        let numbersCopy = [];

        for (i = 0; i < numbers.length; i++) {
