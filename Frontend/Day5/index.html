<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <form>
      <input id="num1" type="text" placeholder="Enter first number" />
      <input id="num2" type="text" placeholder="Enter second number" />
      <div>
        <button id="add">Add +</button>
        <button id="sub">Subtract -</button>
        <button id="mul">Multiply *</button>
        <button id="div">Divide /</button>
      </div>
    </form>
    <div>
      <h1 id="result"></h1>
    </div>
    <script>
      const add = document.querySelector("#add");
      const sub = document.querySelector("#sub");
      const mul = document.querySelector("#mul");
      const div = document.querySelector("#div");

      const result = document.querySelector("#result");

      add.addEventListener("click", function (e) {
        e.preventDefault();
        const num1 = document.querySelector("#num1").value;
        const num2 = document.querySelector("#num2").value;
        // console.log(typeof num1);
        // console.log(num1);
        // console.log(typeof num2);
        // console.log(num2);
        result.innerHTML = "Result : " + (parseInt(num1) + parseInt(num2));
      });
      sub.addEventListener("click", function (e) {
        e.preventDefault();
        const num1 = document.querySelector("#num1").value;
        const num2 = document.querySelector("#num2").value;
        result.innerHTML = "Result : " + (parseInt(num1) - parseInt(num2));
      });
      mul.addEventListener("click", function (e) {
        e.preventDefault();
        const num1 = document.querySelector("#num1").value;
        const num2 = document.querySelector("#num2").value;
        result.innerHTML = "Result : " + parseInt(num1) * parseInt(num2);
      });
      div.addEventListener("click", function (e) {
        e.preventDefault();
        const num1 = document.querySelector("#num1").value;
        const num2 = document.querySelector("#num2").value;
        result.innerHTML = "Result : " + parseInt(num1) / parseInt(num2);
      });
    </script>
  </body>
</html>
